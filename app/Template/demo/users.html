<html>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>用户密码</th>
            <th>真实姓名</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.realname }}</td>
        </tr>
        {% endfor%}
    </table>
</body>
</html>
